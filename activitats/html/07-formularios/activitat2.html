<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Compra de Altavoces</title>
</head>
<body>

<h2>Compra de Altavoces</h2>

<form action="procesar_compra.php" method="post">
  <label for="modelo">Modelo:</label>
  <select id="modelo" name="modelo" required>
    <option value="R4">R4</option>
    <option value="R5">R5</option>
    <option value="SR1">SR1</option>
  </select>

  <label for="potencia">Potencia máxima (50-100):</label>
  <input type="number" id="potencia" name="potencia" min="50" max="100" required>

  <label for="bluetooth">¿Bluetooth?</label>
  <input type="checkbox" id="bluetooth" name="bluetooth">

  <label for="color">Color:</label>
  <select id="modelo" name="modelo" required>
    <option value="Rojo">Rojo</option>
    <option value="Negro">Negro</option>
    <option value="Blanco">Blanco</option>
  </select>

  <button type="submit">Comprar Altavoz</button>
</form>

</body>
</html>
