<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cámaras de Fotos</title>
</head>
<body>

    <h2>Buscar Cámaras de Fotos</h2>
    
    <form action="#" method="post" id="cameraSearchForm">
        <label for="brand">Marca:</label>
        <input type="text" id="brand" name="brand" placeholder="Canon, Nikon, Sony...etc"><br>

        <label for="resolution">Resolución:</label>
        <input type="text" id="resolution" name="resolution" placeholder="Ej. 24 megapíxeles"><br>

        <label for="type">Tipo:</label>
        <select id="type" name="type">
            <option value="">-- Seleccionar Tipo --</option>
            <option value="compacta">Compacta</option>
            <option value="dslr">DSLR</option>
            <option value="mirrorless">Mirrorless</option>
        </select><br>

        <label for="price">Precio máximo:</label>
        <input type="number" id="price" name="price" placeholder="0-2000 euros"><br>

        <button type="submit">Buscar</button>
    </form>

</body>
</html>
