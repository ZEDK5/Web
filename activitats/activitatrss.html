<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentrss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        p {
            color: #b6b3b3;
            text-align: center;
        }

        a {
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        a img {
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscriu-te a les notícies d'Informàtica i jocs.</h1>
        <p>Per estar al dia amb les últimes notícies de jocs i informatica, subscriu-te al nostre canal RSS:</p>
        <a href="./rssiatom/rss.xml"><img src="../img/rss.png" alt="RSS Icon" width="50" height="50"></a>
        <a href="./rssiatom/atom.xml"><img src="../img/rss.png" alt="RSS Icon" width="50" height="50"></a>
    </div>
</body>
</html>
