<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Sitio</title>
    <style>
        /* Descargar y cargar la primera fuente para el título */
        @font-face {
            font-family: 'TituloFont';
            src: url('https://fonts.googleapis.com') format('woff2');
            /* Agrega otros formatos de fuente según sea necesario (woff, ttf, etc.) */
            font-weight: normal;
            font-style: normal;
        }

        /* Descargar y cargar la segunda fuente para el texto */
        @font-face {
            font-family: 'TextoFont';
            src: url('https://fonts.googleapis.com') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* Clase para el título con la primera fuente */
        .titulo {
            font-family: 'TituloFont', sans-serif;
            /* Agrega otros estilos según sea necesario */
        }

        /* Clase para el texto con la segunda fuente */
        .texto {
            font-family: 'TextoFont', sans-serif;
            /* Agrega otros estilos según sea necesario */
        }
    </style>
</head>
<body>

    
    <h1 class="titulo">Título de la Página</h1>
    
    <p class="texto">Dejamos de lado, de momento, nuestra lucha marina y nos centramos en crear un sitio nuevo con el texto que tú quieras.</p>

    

</body>
</html>
