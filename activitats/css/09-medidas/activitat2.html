<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto de Escalera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .escalera {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .stair-step {
            width: 80%; /* Ancho base */
            margin: 5px 0;
            padding: 10px;
            color: white;
            text-align: right;
            box-sizing: border-box;
        }

        .stair-step:nth-child(odd) {
            background-color: #3498db; /* Color de fondo para los párrafos impares */
        }

        .stair-step:nth-child(even) {
            background-color: #2ecc71; /* Color de fondo para los párrafos pares */
        }
    </style>
</head>
<body>

    <div class="escalera">
        <p class="stair-step">Párrafo 1</p>
        <p class="stair-step" style="width: 70%;">Párrafo 2</p>
        <p class="stair-step" style="width: 60%;">Párrafo 3</p>
        <p class="stair-step" style="width: 50%;">Párrafo 4</p>
        <p class="stair-step" style="width: 40%;">Párrafo 5</p>
        <p class="stair-step" style="width: 30%;">Párrafo 6</p>
        <p class="stair-step" style="width: 20%;">Párrafo 7</p>
    </div>

</body>
</html>
