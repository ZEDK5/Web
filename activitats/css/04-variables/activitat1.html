<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Hipervínculos</title>
  <style>
    :root {
      --color-destacado: #81d8bb; /* Definición de la variable para el color */
    }

    body {
      font-family: 'Arial', sans-serif;
    }

    h1, a {
      color: var(--color-destacado); /* Uso de la variable para aplicar el color al título y a los hipervínculos */
    }

    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Mi Página</h1>
  <p>En esta página encontrarás información interesante y algunos <a href="#">enlaces útiles</a>. ¡Espero que disfrutes tu visita!</p>
</body>
</html>
